<!DOCTYPE html>
<html lang="en">

<!-- The <head> element contains meta information about the document, such as the character set and the viewport. The <link> elements import the bootstrap CSS framework and the custom CSS file "style.css". -->

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!-- The <title> element sets the title of the web page, which is displayed in the browser's title bar or tab. -->
  <title>StopWatch</title>
</head>

<!-- The <body> element contains the visible content of the web page. The <div> elements with the class "wrapper" and "shadow-lg bg-white rounded" create the main container for the stopwatch. -->

<body>
  <div class="wrapper">
    <div class="shadow-lg bg-white rounded">
      <!-- The <div> elements with the class "card" and "text-center main shadow bg-white rounded" create the card for the stopwatch. The <div> element with the class "card-header" contains the text "My Stopwatch" which is the title of the stopwatch.-->
      <div class="card text-center main shadow bg-white rounded">
        <div class="card-header">My Stopwatch</div>

        <!-- The <div> elements with the class "card-body mt-4 content" contains the timer display with the id "mins" and "sec" which are the minutes and seconds of the timer respectively. -->
        <div class="card-body mt-4 content">
          <div class="timer">
            <h3 id="mins" class="counter">00</h3>
            <h3 class="mx-2">:</h3>
            <h3 id="sec" class="counter">00</h3>
          </div>
        </div>

        <!-- The <div> element with the class "card-body" contains the start, stop and reset buttons, which are styled with bootstrap classes "btn btn-success", "btn btn-primary" and "btn btn-danger" respectively. -->
        <div class="card-body">
          <button class="btn btn-success " id="startButton" style="display: inline;" onclick="{start()}">
            Start
          </button>
          <button class="btn btn-primary " id="stopButton" style="display: none;" onclick="{stopTimer()}">
            Stop
          </button>
          <button class="btn btn-danger ms-3" onclick="{resetTimer()}">
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- The <script> element at the end of the file imports the "script.js" file which contains the JavaScript code for the stopwatch functionality. -->
  <script src="script.js"></script>
</body>

</html>

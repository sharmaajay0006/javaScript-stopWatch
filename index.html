<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>StopWatch</title>
</head>

<body>
  <div class="wrapper">
    <div class="shadow-lg bg-white rounded">
      <div class="card text-center main shadow bg-white rounded">
        <div class="card-header">My Stopwatch</div>
        <div class="card-body mt-4 content">
          <div class="timer">
            <h3 id="mins" class="counter">00</h3>
            <h3 class="mx-2">:</h3>
            <h3 id="sec" class="counter">00</h3>
          </div>
        </div>
        <div class="card-body">
          <button class="btn btn-success " id="startButton" style="display: inline;" onclick="{start()}">
            Start
          </button>
          <button class="btn btn-primary " id="stopButton" style="display: none;" onclick="{stopTimer()}">
            Stop
          </button>
          <button class="btn btn-danger ms-3" onclick="{resetTimer()}">
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
